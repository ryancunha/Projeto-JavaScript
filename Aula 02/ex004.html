<style>
    body {
        background-color: black;
        color: aliceblue;
        font: normal 25pts Times New Roman;
    }
</style>

<body>

    <script>
        /* Algumas sintaxes HTML:
        - <strong> <strong/>  = NEGRITO
        - <br/>  = QUEBRAR LINHAS  */

        // toUpperCase()  = Maiúsculo
        // toLowerCase()  = Minúsculo

        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>! O seu nome tem ${nome.length} letras <br/>`)
        document.write(`O seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`E o seu nome em minúsculas é ${nome.toLowerCase()}<br/>`)

    </script>
</body>

</html>
